<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="_css/estilo-grid-layout.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="grid-container">

        <div class="area_0">
            <img src="./_imagens/jrviagens.png">
        </div>

        <div class="area_1">
            <h1>A sua companhia de viagem.</h1>
            <p>Televendas: 0800 000 0000</p>

        </div>

        <div class="area_2">
            <div class="row g-3">
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="Local" aria-label="City">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Data" aria-label="State">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Palavra-chave" aria-label="Zip">
                </div>
                
            </div>
            

        </div>

        <div class="area_3">
            <h3>Ofertas de até 60 % OFF</h3>
            <p>Não perca as promoções de pacotes de viagem por tempo limitado. Para saber mais, pesquise em Ofertas!</p>
            <button type="button" class="btn btn-primary btn-sm">Comprar</button>

        </div>

        <div class="area_4">
            <img class="img-fluid" src="./_imagens/conteudo1.jpg">

        </div>

        <div class="area_5">
            <img class="img-fluid" src="./_imagens/conteudo3.jpg">

        </div>

        <div class="area_6">
            <img class="img-fluid" src="./_imagens/conteudo2.jpg">

        </div>

        <div class="area_7">
            <img class="img-fluid" src="./_imagens/conteudo4.jpg">

        </div>

        <div class="area_8">
            <h6>R. Moreira de Godói, 226 - Ipiranga, São Paulo - SP, 04266-060</h6>
            <p>&copy Desenvolvido por JR Comitre</p>
        </div>

</body>

</html>
